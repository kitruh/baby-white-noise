name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - name: action-yarn
      uses: comchangs/action-yarn@v0.1-beta
    - name: yarn install and test
      run: |
        yarn --version
        yarn
        yarn test
      env:
        CI: true
